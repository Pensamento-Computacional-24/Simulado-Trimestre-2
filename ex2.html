<meta charset="UTF-8" />
<script>
    /*
    Cálculo da Área de um Círculo: escreva um programa que peça ao usuário para inserir o raio de um círculo e calcule a área desse círculo. Utilize a seguinte fórmula da área de um círculo. Use o valor de π como 3.14.

    Área = π * (raio ** 2)
    */

    // Entrada de dados
    // Recebe o raio do círculo do usuário
    const raio = parseFloat(prompt("Digite o raio do círculo (em cm):"));

    // Processamento
    // Calcula o raio com base na fórmula disponível
    const area = 3.14 * (raio ** 2);


    // Saída de dados
    // Exibe o resultado do cálculo
    document.write(`A àrea do circulo será de ${area.toFixed(2)}cm.`);

</script>
