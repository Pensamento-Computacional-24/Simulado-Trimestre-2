<meta charset="UTF-8" />
<script>
    /*
    Verificação de Categoria de Idade: escreva um programa que solicite ao usuário sua idade e classifique-a em uma das categorias.

    - Se a idade for menor que 12, exiba "Criança".
    - Se a idade estiver entre 12 e 17, exiba "Adolescente".
    - Se a idade for entre 18 e 59, exiba "Adulto".
    - Se a idade for 60 ou mais, exiba "Idoso".
    */

    // Entrada de dados
    // Recebe a idade do usuário
    const idade = parseInt(prompt("Digite a sua idade: "));


    // Processamento e Saída de dados
    // Forma por extenso de resolver
    // Se idade > 0 e idade < 12
    if (idade > 0 && idade < 12) {
        document.write("Criança.");

    // Se não, Se idade >= 12 e idade <= 17
    }else if (idade >= 12 && idade <= 17) {
        document.write("Adolescente.");

    // Se não, Se idade >= 18 e idade <= 59
    }else if (idade >= 18 && idade <= 59){
        document.write("Adulto.");

    // Se não, Se idade >= 60
    }else if (idade >= 60){
        document.write("Idoso.");

    // Se não pertencer a nenhum caso
    }else{
        document.write("Idade inválida.");
    }

</script>
